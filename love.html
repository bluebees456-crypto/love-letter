<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Proposal ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    color: #b3003b;
}
.card {
    background: rgba(255,255,255,0.9);
    padding:30px;
    border-radius:20px;
    max-width:520px;
    width:90%;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}
h1 { margin:10px 0; font-size:2.4rem; }
h3 { margin:10px 0 20px; font-weight:400; font-style:italic; }
p { font-size:1.05rem; line-height:1.6; }
button {
    margin-top:20px;
    background:#ff4d6d;
    color:white;
    border:none;
    padding:12px 30px;
    border-radius:30px;
    font-size:1rem;
    cursor:pointer;
}
button:hover { background:#e63950; }
video {
    margin-top:20px;
    width:100%;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<div class="card">
    <div style="font-size:40px;">❤️</div>
    <h1>My Love</h1>
    <h3>A cinematic love story made just for you.</h3>
    <p>
        From the moment you entered my life, everything became more beautiful.
        Your smile is my favorite place, and your happiness means the world to me.
        Will you be mine forever?
    </p>

    <!-- Video -->
    <video id="loveVideo" controls muted playsinline preload="auto">
        <source src="Love.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Music -->
    <audio id="bgMusic" preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <button onclick="playAll()">Play My Heart ❤️</button>
</div>

<script>
function playAll() {
    const video = document.getElementById('loveVideo');
    const music = document.getElementById('bgMusic');

    // enable sound after click
    video.muted = false;
    video.currentTime = 0;
    video.play().catch(err => console.log('Video error:', err));
    music.play().catch(err => console.log('Music error:', err));
}
</script>

</body>
</html>
